<html>
<head>
    <meta charset="utf-8">
    <title>웹 게임</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        'use strict';
        
        // 컴포넌트는 대문자로
        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                // 화면에서 달라질 부분을 state로 만듦
                this.state = {liked: false};
            }

            render() {
                if (this.state.liked) {
                    return 'You liked this.';
                }

                // return React.createElement('button', {onClick: () => this.setState({liked: true})}, 'Like');
                // JSX 태그는 소문자로
                // 자바스크립트는 중괄호로 감싸줌
                // return에는 하나의 태그만 와야함
                // input 태그도 닫아줘야함
                return (
                    <button onClick={() => {
                        // this.state.liked = true; // 객체를 함부로 바꾸지 X(불변성)
                        this.setState({liked: true})} // 대신 복사해서 사용
                        }>
                        Like       
                    </button>
                )

            }
        }
    </script>
    <script type="text/babel">
        // #root 안에 LikeButton을 넣어줌
        // ReactDOM.render(<LikeButton/>, document.querySelector('#root')); // React 17 버전
        ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton/>); // React 18 버전
    </script>
</body>    
</html>
